<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style">
    <title>Game Of Life : (JS version)</title>
</head>
<body>
    
    <div id="container">
        <div id="title">
            <h1>Game of Life</h1>
        </div>
        <canvas id="myCanvas" width="720" height="320"></canvas>
        <div id="generation">
        </div>
        <div id="buttons">
            <input type="button" value="random" id="random">
            <input type="button" value="start" id="start">
            <input type="button" value="reset" id="reset">
        </div>
    </div>
    

    <script src="gameOfLife" type="module"></script>
</body>
</html>
